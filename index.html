<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form method="get" id="formulario">
            <h1>Endereço</h1>
            <label for="rua">Rua: </label><input type="text" id="rua" required><br>
            <label for="num">Número: </label><input type="text" id="num" required><br>
            <label for="bairro">Bairro: </label><input type="text" id="bairro" required><br>
            <label for="cep">CEP (apenas número): </label><input type="text" id="cep" required><br>
            <label for="cidade">Cidade: </label><input type="text" id="cidade" required><br>
            <label for="uf">UF: </label><input type="text" id="uf" required><br>
            <button type="submit" id="botao">Enviar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
